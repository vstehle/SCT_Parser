                        - QueryMode_Func
                        - QueryVariableInfo_Conf
                        - QueryVariableInfo_Func
                        - RaiseTPL_Func
                        - ReadEx_Conf
                        - ReadEx_Func
                        - Read_Func
                        - ReadKeyStrokeExConformance
                        - ReadKeyStrokeExFunctionAuto
                        - Receive_Conf
                        - ReceiveFilter_Conf
                        - ReceiveFilter_Func
                        - RegisterKeyNotifyConformance
                        - RegisterProtocolNotify_Conf
                        - RegisterProtocolNotify_Func
                        - ReinstallProtocolInterface_Conf
                        - ReinstallProtocolInterface_Func
                        - RequiredElements
                        - Reset_Conf
                        - Reset_Func
                        - ResetFunctionAuto
                        - ResetSystem_Func
                        - ResetSystem Shutdown Test
                        - RestoreTPL_Func
                        - Runtime Services Test
                        - SetAttribute_Func
                        - SetCursorPosition_Conf
                        - SetCursorPosition_Func
                        - SetInfo_Conf
                        - SetInfo_Func
                        - SetMem_Func
                        - SetMode_Conf
                        - SetMode_Func
                        - SetPosition_Conf
                        - SetPosition_Func
                        - SetStateConformance
                        - SetTime_Conf
                        - SetTime_Func
                        - SetTimer_Conf
                        - SetTimer_Func
                        - SetVariable_Conf
                        - SetVariable_Func
                        - SetWakeupTime_Conf
                        - SetWakeupTime_Func
                        - SetWatchdogTimer_Conf
                        - SetWatchdogTimer_Func
                        - Shutdown_Conf
                        - Shutdown_Func
                        - SignalEvent_Func
                        - Stall_Func
                        - Start_Conf
                        - Start_Func
                        - StartImage_Conf
                        - StartImage_Func
                        - StationAddress_Conf
                        - StationAddress_Func
                        - Statistics_Conf
                        - Statistics_Func
                        - Stop_Conf
                        - Stop_Func
                        - TestEfiSpecVerLvl
                        - TestString_Func
                        - Transmit_Conf
                        - UninstallMultipleProtocolInterfaces_Conf
                        - UninstallMultipleProtocolInterfaces_Func
                        - UninstallProtocolInterface_Conf
                        - UninstallProtocolInterface_Func
                        - UnloadImage_Conf
                        - UnloadImage_Func
                        - UnregisterKeyNotifyConformance
                        - UpdateCapsule_Conf
                        - WaitForEvent_Conf
                        - WaitForEvent_Func
                        - Write_Conf
                        - WriteEx_Conf
                        - WriteEx_Func
                        - Write_Func
                test set:
                    enum:
                        - DevicePathProcotolTest
                        - DevicePathUtilitiesProcotolTest
                        - EFICompliantTest
                        - EventTimerandPriorityServicesTest
                        - ImageServicesTest
                        - LoadedImageProtocolTest
                        - MemoryAllocationServicesTest
                        - MiscBootServicesTest
                        - MiscRuntimeServicesTest
                        - ProtocolHandlerServicesTest
                        - RNGProtocolTest
                        - SbbrBootServices
                        - SbbrEfiSpecVerLvl
                        - SBBRRuntimeServicesTest
                        - SbbrSysEnvConfig
                        - SimpleFileSystemProtocolTest
                        - SimpleInputProtocolTest
                        - SimpleNetworkProtocolTest
                        - SimpleOutputProtocolTest
                        - SimpleTextInputExProtocolTest
                        - TimeServicesTest
                        - VariableServicesTest
            additionalProperties: false
        update:
            type: object
            properties:
                comments:
                    type: string
                descr:
                    type: string
                group:
                    type: string
                guid:
                    '$ref': '#/definitions/guid'
                name:
                    type: string
                log:
                    type: string
                result:
                    enum:
                        - DROPPED
                        - FAILURE
                        - IGNORED
                        - KNOWN ACS LIMITATION
                        - KNOWN U-BOOT LIMITATION
                        - SKIPPED
                        - WARNING
                revision:
                    type: string
                set guid:
                    '$ref': '#/definitions/guid'
                sub set:
                    type: string
                test set:
                    type: string
    required:
        - rule
        - criteria
        - update
    additionalProperties: false
