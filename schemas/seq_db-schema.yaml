---
$schema: http://json-schema.org/draft-07/schema#
title: SCT Parser seq db schema
description: |
    The SCT Parser uses a database of known sequence files in YAML format.

    This schema describes requirements on the seq db file, which can be verified
    by the parser with the --validate-seq-db option. See the README for details.

type: object
properties:
    seq_db:
        const: null
    seq_files:
        type: array
        items:
            type: object
            properties:
                sha256:
                    type: string
                    pattern: '[0-9a-f]{64}'
                name:
                    type: string
                config:
                    enum:
                        - EBBR.yaml
            required:
                - sha256
                - name
                - config
            additionalProperties: false
