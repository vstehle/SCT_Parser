---
$id: "https://gitlab.arm.com/systemready/edk2-test-parser/-/raw/main/\
    schemas/template-schema.yaml"
$schema: https://json-schema.org/draft/2020-12/schema
title: SCT Parser configuration schema
description: |
    The SCT Parser can generate template configurations files in YAML format.

    This schema describes requirements on the generated template file, which can
    be verified with the validate.py script. See the README for details.
type: array
minItems: 1
uniqueItems: true
items:
    type: object
    properties:
        rule:
            type: string
            pattern: 'Generated rule \([0-9]+\)'
        criteria:
            type: object
            properties:
                descr:
                    anyOf:
                        - '$ref': './common-schema.yaml#/$defs/descr'
                        - const: ''
                device path:
                    type: string
                group:
                    enum:
                        - BootServicesTest
                        - ConsoleSupportTest
                        - DevicePathProcotols
                        - GenericTest
                        - MediaAccessTest
                        - NetworkSupportTest
                        - PCIBusSupportTest
                        - RuntimeServicesTest
                        - SecureTechTest
                        - Unknown
                guid:
                    anyOf:
                        - '$ref': './common-schema.yaml#/$defs/guid'
                        - const: ''
                name:
                    type: string
                log:
                    type: string
                result:
                    type: string
                revision:
                    type: string
                    pattern: '0x0*1000[012]'
                set guid:
                    '$ref': './common-schema.yaml#/$defs/guid'
                sub set:
                    '$ref': './common-schema.yaml#/$defs/sub set'
                test set:
                    anyOf:
                        - enum:
                              - BBSRVariableSizeTest
                              - DevicePathProcotolTest
                              - DevicePathUtilitiesProcotolTest
                              - EFICompliantTest
                              - EventTimerandPriorityServicesTest
                              - ImageServicesTest
                              - LoadedImageProtocolTest
                              - MemoryAllocationServicesTest
                              - MiscBootServicesTest
                              - MiscRuntimeServicesTest
                              - PCIIOProtocolTest
                              - ProtocolHandlerServicesTest
                              - RNGProtocolTest
                              - SBBRRuntimeServicesTest
                              - SbbrBootServices
                              - SbbrEfiSpecVerLvl
                              - SbbrSysEnvConfig
                              - SimpleFileSystemProtocolTest
                              - SimpleInputProtocolTest
                              - SimpleNetworkProtocolTest
                              - SimpleOutputProtocolTest
                              - SimpleTextInputExProtocolTest
                              - TimeServicesTest
                              - VariableServicesTest
                        - const: ''
                Updated by:
                    type: string
            additionalProperties: false
            minProperties: 1
        update:
            type: object
            properties:
                result:
                    const: TEMPLATE
            required:
                - result
            additionalProperties: false
    required:
        - rule
        - criteria
        - update
    additionalProperties: false
